<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{~echo sp_cfg('website')}</title>
    <bootstrapcss />
    <icheckcss />

</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    系统参数设置
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="javascript:">系统参数设置</a>
    </li>
</ul>
<form class="form-inline" method="post">
    <table class="table table-bordered table-hover" style="max-width: 800px;">
        <tr>
            <th width="150">
                系统名称
            </th>
            <td>
                <input type="text" name="website" value="{$info.website}" class="form-control"/>
            </td>
        </tr>
        <tr>
            <th width="150">
                logo
            </th>
            <td>
                <input name="web_logo" id="web_logo" type="text" class="input col-xs-12 col-sm-5" size="40" value="{$info.web_logo}" /> <input type="button" class="btn btn-info"  onclick="flashupload('web_logo', '上传文件', 'web_logo', return_value, '{:CONTROLLER_NAME}');" value="浏览..">
            </td>
        </tr>
        <tr>
            <th width="150">
                公司名称
            </th>
            <td>
                <input type="text" name="company" value="{$info.company}" class="form-control"/>
            </td>
        </tr>
        <tr>
            <th width="150">
                客服电话
            </th>
            <td>
                <input type="text" name="tel" value="{$info.tel}" class="form-control"/>
            </td>
        </tr>
        <!--<tr>
            <th width="150">
                微信登录
            </th>
            <td>
                <input type="checkbox" name="open_wx_login" value="1" <if condition="$info['open_wx_login'] eq 1">checked</if> style="height: inherit;" />使用微信登录
            </td>
        </tr>-->
        <tr>
            <th width="150">
                微信客服
            </th>
            <td>
                <input type="text" name="wx_kf" value="{$info.wx_kf}" class="form-control"/>
            </td>
        </tr>
        <tr>
            <th width="150">
                微信客服二维码
            </th>
            <td>
                <input name="wx_kf_qrcode" id="wx_kf_qrcode" type="text" class="input col-xs-12 col-sm-5" size="40" value="{$info.wx_kf_qrcode}" /> <input type="button" class="btn btn-info"  onclick="flashupload('wx_kf_qrcode', '上传文件', 'wx_kf_qrcode', return_value, '{:CONTROLLER_NAME}');" value="浏览..">
            </td>
        </tr>
        <tr>
            <th width="150">
                QQ客服
            </th>
            <td>
                <input type="text" name="qq_kf" value="{$info.qq_kf}" class="form-control"/>
            </td>
        </tr>
        <tr>
            <th width="150">
                QQ客服图片
            </th>
            <td>
                <input name="qq_kf_qrcode" id="qq_kf_qrcode" type="text" class="input col-xs-12 col-sm-5" size="40" value="{$info.qq_kf_qrcode}" /> <input type="button" class="btn btn-info"  onclick="flashupload('qq_kf_qrcode', '上传文件', 'qq_kf_qrcode', return_value, '{:CONTROLLER_NAME}');" value="浏览..">
            </td>
        </tr>



        <tr>
            <th width="150">
              首页点赞关注图
            </th>
            <td>
                <input name="index_task_src" id="index_task_src" type="text" class="input col-xs-12 col-sm-5" size="40" value="{$info.index_task_src}" /> <input type="button" class="btn btn-info"  onclick="flashupload('index_task_src', '上传文件', 'index_task_src', return_value, '{:CONTROLLER_NAME}');" value="浏览..">
            </td>
        </tr>
        <tr>
            <th width="150">
                首页新手指南图
            </th>
            <td>
                <input name="index_guide_src" id="index_guide_src" type="text" class="input col-xs-12 col-sm-5" size="40" value="{$info.index_guide_src}" /> <input type="button" class="btn btn-info"  onclick="flashupload('index_guide_src', '上传文件', 'index_guide_src', return_value, '{:CONTROLLER_NAME}');" value="浏览..">
            </td>
        </tr>


        <tr>
            <th width="150">
                任务大厅banner
            </th>
            <td>
                <input name="task_list_src" id="task_list_src" type="text" class="input col-xs-12 col-sm-5" size="40" value="{$info.task_list_src}" /> <input type="button" class="btn btn-info"  onclick="flashupload('task_list_src', '上传文件', 'task_list_src', return_value, '{:CONTROLLER_NAME}');" value="浏览..">
            </td>
        </tr>



        <tr>
            <th width="150">
              注册协议单页ID
            </th>
            <td>
                <input name="reg_protocol_id"  type="number" class="input col-xs-12 col-sm-5" size="40" value="{$info.reg_protocol_id}" />
            </td>
        </tr>

        <tr>
            <th>支付方式</th>
            <td>
                <label><input type="radio" name="pay_method" value="alipay" style="height: inherit" <if condition="$info['pay_method'] neq 'other_method'">checked</if> >支付宝</label> &nbsp; &nbsp; &nbsp;
                <label><input type="radio" name="pay_method" value="other_method" style="height: inherit" <if condition="$info['pay_method'] eq 'other_method'">checked</if> >第四方支付</label> &nbsp; &nbsp; &nbsp;
            </td>
        </tr>
        <tr>
            <th width="150">
                APP下载地址(安卓)
            </th>
            <td>
                <input class="input col-xs-12 col-sm-12" type="text" name="app_download" value="{$info.app_download}" class="form-control"/>
            </td>
        </tr>

        <tr>
            <th width="150">
                APP下载地址（IOS）
            </th>
            <td>
                <input class="input col-xs-12 col-sm-12" type="text" name="app_ios_download" value="{$info.app_ios_download}" class="form-control"/>
            </td>
        </tr>
		 <tr>
            <th>是否关闭网站</th>
            <td>
                <label><input type="radio" name="stop_web" value="1" style="height: inherit" <if condition="$info['stop_web'] eq '1'">checked</if> >是</label> &nbsp; &nbsp; &nbsp;
                <label><input type="radio" name="stop_web" value="0" style="height: inherit" <if condition="$info['stop_web'] neq '1'">checked</if> >否</label> &nbsp; &nbsp; &nbsp;
            </td>
        </tr>


        <tr>
            <th>是否开启充值认证</th>
            <td>
                <label><input type="radio" name="first_recharge" value="1" style="height: inherit" <if condition="$info['first_recharge'] eq '1'">checked</if> >是</label> &nbsp; &nbsp; &nbsp;
                <label><input type="radio" name="first_recharge" value="0" style="height: inherit" <if condition="$info['first_recharge'] neq '1'">checked</if> >否</label> &nbsp; &nbsp; &nbsp;
            </td>
        </tr>





        <tr>
            <th>防红域名</th>
            <td>
                <input class="input col-xs-12 col-sm-12" type="text" name="url_protected" value="{$info.url_protected}" class="form-control"/>
            </td>
        </tr>



    </table>
    <table class="table table-bordered " style="max-width: 800px; margin-top: 10px;">
        <thead>
            <tr>
                <th colspan="2">奖励设置</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td width="150">
                开启等级高低返佣规则
            </td>
            <td>
                <input type="checkbox" name="open_level_rule" value="1" <if condition="$info['open_level_rule'] eq 1">checked</if> style="height: inherit;" /> 开启后VIP等级低的会员拿不到等级比他高的会员任务返佣，同级可拿。
            </td>
        </tr>
        <tr>
            <td width="150">
                一级返利
            </td>
            <td>
                <input class="form-control" style="width: 80px;" name="bfb_1" value="{$info.bfb_1}"> %
            </td>
        </tr>
        <tr>
            <td>
                二级返利
            </td>
            <td>
                <input class="form-control" style="width: 80px;" name="bfb_2" value="{$info.bfb_2}"> %
            </td>
        </tr>
        <tr>
            <td>
                三级返利
            </td>
            <td>
                <input class="form-control" style="width: 80px;" name="bfb_3" value="{$info.bfb_3}"> %
            </td>
        </tr>
        </tbody>

       <!-- <thead>
        <tr>
            <th colspan="2">其他参数设置</th>
        </tr>
        </thead>
      <tr>
            <td>提现手续费</td>
            <td><input class="form-control" style="width: 80px;" name="charge" value="{$info.charge}"> %</td>
        </tr>

        <tr>-->
            <td></td>
            <td>
                <input class="btn btn-success" type="submit" value="提交">
            </td>
        </tr>
    </table>
</form>

<bootstrapjs />
<icheckjs color="blue" />

</body>
</html>
