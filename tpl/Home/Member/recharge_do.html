<script>

        /*金额数值 切换*/
        $('.rech_main li').click(function(){
            $(this).css("background-color","#4eaf00").children().css("color","#fff");
            $(this).siblings().css("background-color","#458dde").children().css("color","#fff");
            $('#price').val($(this).attr('data-price'));
        });

        $('.blue_btn').click(function(){

            var price = $('#price').val();
            if(price==''){
                sp_tip('请选择充值金额');
                return false;
            }
            if(isNaN(price)){
                sp_tip('价格必须为数字');
                return false;
            }
            if( price < 0){
                sp_tip('价格必须大于0');
                return false;
            }

            type    =   1;


            window.location.href='/index.php/api/yipay/online_recharge/member_id/'+2+'/price/'+price;
