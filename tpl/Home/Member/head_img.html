{~$title = "修改" . $info}
<include file="Public:header"/>
<webuploadercss/>
<webuploaderjs/>
<style>

    .alipay-title{
        text-align: center;
        margin: 10px 0;

    }
    .alipay-title span{
        color: #ff2f17;
    }
    .head-img-value{

        margin-top:50px;
        margin-bottom: 10px;
        text-align: center;
    }
</style>
<body style="background: #f6f6f6;">
<!-- 头部部分 开始 -->
<header class="top_header">
    <div class="left"><a href="javascript:" class="return go-back"></a></div>
    <div class="title">{$title}</div>
</header>


<div class="mt">
  <!--  <if condition="$value neq null">   <div class="head-img-value">  <img src="{$value}" width="100px" height="100px"></div></if>
-->

    <div class="alipay-title">
        <h5>头像修改</h5>
    </div>
    <section class="with-main ">
            <form class="submit-ajax" data-callback="1" id="form1" name="form1" method="post"
                  action="{:U('info_edit')}">
                <div class="item">
                    <p class="c">
                    <div class="auto_upload add_upload" style="width: 292px; height: 180px; margin: 0 auto">
                        <webuploader2 name="head_img" word="上传头像新头像" text="" w="292" h="179"/>
                    </div>
                    <input type="hidden" name="field" value="head_img" hidden>
                    </p>
                </div>

                <div class="btn">
                    <button type="submit">提交</button>
                </div>
            </form>


    </section>

</div>



<include file="Public:footer"/>

</body>
</html>

<script>
    $(function(){
        $('.btn_small').click(function(){
            $('#form1').submit();
        })
    });

    function submit_callback(data){
        if( data.status == 1 ) {
            window.location.href = data.url;
        } else {
            sp_tip(data.info);
        }
    }
</script>
