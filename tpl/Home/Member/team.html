{~$title = "我的团队"}
<include file="Public:header"/>
<style>
    .level-color-1{

    }
    .level-color-2{
        color: #2160ca;
    }
  .level-color-3{
        color: #2ab83f;
    }
 .level-color-4{
        color: #ff8c02;
    }


</style>

<body>
<div id="body">

    <div class="body_main mt">
        <!-- 头部部分 开始 -->
        <header class="top_header">
            <div class="left"><a href="{:U('Member/index')}" class="return"></a></div>
            <div class="title">{$title}</div>
        </header>
        <!--主体部分 开始-->
        <div class="team_tab" style="padding-right:20px;">
           <ul>
                <li <if condition="$rank eq '1'"> class="current"</if> ><a href="{:U('team',array('rank'=>1))}">一级团队<label>{$count_1}人</label></a></li>

                <li <if condition="$rank eq '2'"> class="current"</if> ><a href="{:U('team',array('rank'=>2))}">二级团队<label>{$count_2}人</label></a></li>
            </ul>
          <!--  <ul>
            <li >会员名称</li>
            <li style="text-align: right; ">注册时间</li>
            </ul>-->

        </div>
        <div class="team_con">
            <ul class="team_list">
                <volist name="list" id="vo">
                    <li>
                        <p class="p1">{$vo.username} <span class="level-color-{$vo['level']}">({$vo.level_name})</span> </p>
                        <p class="p2" style="color: #999;">{$vo.create_time|date="Y-m-d",###}</p>
                    </li>
                </volist>



                <if condition="$count eq 0">
                    <li>
                        暂无信息
                    </li>
                </if>
            </ul>
            <br>
            {$Page}
        </div>
    </div>
</div>
<include file="Public:footer"/>
</body>
</html>
